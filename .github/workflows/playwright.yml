name: Playwright Tests

on:
  schedule:
    - cron: '0 0 */14 * *'  # Run every 14 days at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-headless:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    env:
      CI: true
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run headless tests
      run: npx playwright test tests/polkadot-starter-headless.spec.ts --reporter=html
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-headless
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-test-results-headless
        path: test-results/
        retention-days: 30

  test-headed:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    env:
      CI: true
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run headed tests
      run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- npx playwright test tests/polkadot-starter-headed.spec.ts --reporter=html
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-headed
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-test-results-headed
        path: test-results/
        retention-days: 30
